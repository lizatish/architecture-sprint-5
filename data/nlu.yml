version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую
      - Доброе утро
      - Добрый вечер
      - Приветик
      - Здорово
      - Хай
      - Приветствую вас

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - До встречи
      - Всего доброго
      - До скорого
      - Пока-пока
      - Бывай
      - Удачи
      - До завтра

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?
      - Какие бывают типы архитектуры?
      - В чем разница между монолитной и микросервисной архитектурой?
      - Какие преимущества у микросервисов?
      - Как проектировать архитектуру приложения?
      - Какие паттерны используются в архитектуре ПО?
      - Что такое слоистая архитектура?
      - Как работает событийно-ориентированная архитектура?
      - Какие инструменты используются для проектирования архитектуры?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Конечно
      - Ага
      - Точно
      - Согласен
      - Безусловно
      - Правильно
      - Естественно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Неа
      - Не согласен
      - Нет, спасибо
      - Не хочу
      - Не стоит
      - Неправильно
      - Отказываюсь

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
      - Подробнее, пожалуйста
      - Что вы имеете в виду?
      - Можете объяснить?
      - Уточните, пожалуйста
      - Что это значит?
      - Как это работает?
      - Есть ли дополнительные сведения?
      - Можно больше информации?
      - Что еще вы можете сказать?